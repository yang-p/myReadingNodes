<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <inp-compon></inp-compon>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <script>
        Vue.component('InpCompon',{
            template: `<div>
                <input type='text' @keydown = 'keydowns' v-model='val' />
            </div>`,
            data () {
                return {
                    val: 0
                }
            },
            methods: {
                keydowns(e) {
                    if(e.keyCode === 38) {
                        this.val ++ 
                    }else if(e.keyCode === 40)
                    this.val --
                }
            }
        })
        let vm = new Vue({
            el: '#app'
        })

    </script>
</body>
</html>
